<!DOCTYPE html>
<html lang="en" style="background: #ff0036;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tinder</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Features-Blue.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Features-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark-1.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo-1.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/Simple-Slider.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: #ff0036;">
    <section class="register-photo">
        <div class="form-container">
            <form method="post" style="text-align: center;"><i class="fas fa-fire" style="font-size: 100px;color: #ff0036;"></i>
                <h2 class="text-center"><strong><em>Create an account</em></strong></h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6"><input class="form-control" type="text" placeholder="Last Name"></div>
                        <div class="col"><input class="form-control" type="text" placeholder="First Name" style="margin-left: 20px;"></div>
                    </div>
                </div>
                <div class="mb-3"></div><input class="form-control" type="date" style="margin: 10px;">
                <div class="col-md-6" style="text-align: left;margin: 10px;"><input type="radio" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Man</small><input type="radio" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Women</small>
                    <h1 style="font-size: 15px;margin: 10px;">Sở Thích :</h1><input type="checkbox" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Ăn uống</small><input type="checkbox" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Du lịch</small><input type="checkbox" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Học</small><input type="checkbox" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Ngủ</small><input type="checkbox" style="margin-left: 10px;margin-right: 5px;"><small class="form-text">Chơi game</small>
                </div><input class="form-control" type="file" style="margin: 10px;border: #fff;background: #fff;">
                <div class="mb-3"></div><input class="form-control" type="email" name="email" placeholder="Email or Phone Number" style="margin: 10px;"><input class="form-control" type="password" name="password" placeholder="Password" style="margin: 10px;"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="margin: 10px;">
                <div class="mb-3"></div>
                <div class="mb-3">
                    <div class="form-check" style="text-align: left;margin-top: 50px;"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #ff0036;"><strong><em>Sign Up</em></strong></button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
    <script src="assets/js/Simple-Slider.js"></script>
</body>

</html>
